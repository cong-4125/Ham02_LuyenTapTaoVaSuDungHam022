<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sourtArr(arr) {
        let tem = 0;
        n1 = 0;
        n2 = arr.length - 1;
       while (n1 <=n2) {
          tem = arr[n1];
          arr[n1] = arr[n2];
          arr[n2] = tem;
          n1++;
          n2--;

       } return arr;
    }
    arr1 = [1,3,4,2,5,6,8];
    document.write(sourtArr(arr1));
</script>
</body>
</html>
