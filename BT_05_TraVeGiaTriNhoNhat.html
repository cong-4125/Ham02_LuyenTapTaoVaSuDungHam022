<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkMin(a,b,c) {
        let arr = [a,b,c];
        let min = arr[0];
        for (let i = 1;i < arr.length;i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }
    document.write(checkMin(4,2,5))
</script>
</body>
