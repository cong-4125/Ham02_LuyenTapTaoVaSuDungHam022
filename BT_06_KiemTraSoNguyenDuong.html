<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("enter a number");
    function checkNumber(num) {
        if (num < 0) {
            return false;
        }else {
            return true
        }
    }
    document.write(checkNumber(num));
</script>
</body>
</html>
